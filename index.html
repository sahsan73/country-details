<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/queries.css" />
    <script defer src="js/script.js"></script>

    <title>Country Details</title>
  </head>

  <body>
    <div class="err-msg-container">
      <p class="err-msg">💥💥 Invalid Input!</p>
    </div>

    <div class="container">
      <div class="get-details">
        <form action="#" class="country-details-input-form">
          <div>
            <label for="country-name" class="label-country-name">
              Country Name:
            </label>
            <input
              type="text"
              name=""
              id="country-name"
              placeholder="india"
              spellcheck="false"
            />
          </div>
          <button class="btn btn-country-details">Get Details</button>
        </form>
        <div class="where-details">
          <button class="btn btn-where">Where Am I?</button>
        </div>
      </div>

      <!-- TO SHOW COUNTRY DETAILS CARD -->
      <section class="countries">
        <!--
          <article class="country">
            <img class="country__img" src="" />
            <div class="country__data">
              <h3 class="country__name">COUNTRY</h3>
              <h4 class="country__region">REGION</h4>
              <p class="country__row"><span>👫</span>POP people</p>
              <p class="country__row"><span>🗣️</span>LANG</p>
              <p class="country__row"><span>💰</span>CUR</p>
            </div>
          </article>
        -->
      </section>

      <div class="where-msg-container hidden">
        <p class="where-msg">
          Oops! Something went wrong, we couldn't get your location. Please try
          again after sometime!
        </p>
      </div>
    </div>
  </body>
</html>
