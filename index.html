<html lang="en">
  <head>

    <link rel="stylesheet" href="css/style.css" />
    <script defer src="js/script.js"></script>

    <title>Country Details</title>
  </head>

  <body>

      <form action="#" class="country-details">

        <button class="btn btn-where">Where Am I?</button>
      </div>
    </div>
  </body>
